name: üöÄ Deploy Full Project to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v3

      - name: üü¢ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üõ† –°–±–æ—Ä–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞
        run: |
          npm ci
          npm run build

      - name: üì§ –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–µ–∫—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä (scp -r)
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "."                # –∫–æ–ø–∏—Ä—É–µ–º –≤—Å—ë, –∫–∞–∫ scp -r .
          target: "/smart" # –∫—É–¥–∞ –∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ

      - name: üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –±–∏–ª–¥ –∏ —Å—Ç–∞—Ä—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /smart
            npm ci
            npm run build
            pm2 restart app || pm2 start npm --name "app" -- run start